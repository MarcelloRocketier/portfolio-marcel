<section class="skillsSection" id="skills-desktop" role="region" aria-labelledby="skills-mobile">
  <h1 id="skills-mobile" class="skillsTitle reveal" appReveal>{{ 'SKILLS.TITLE' | translate }}</h1>
  <div class="skillsSorting">
    <div class="skillsContainer">
      <div class="skillCard reveal" appReveal *ngFor="let skill of skills">
        <img [src]="skill.image" [alt]="skill.name" class="skillImage" loading="lazy" decoding="async" />
        <p class="skillName">{{ skill.name }}</p>
      </div>
    </div>
    <p class="responsiveLearningNow">{{ 'SKILLS.LEARNINGNOW' | translate }}</p>
    <div class="skillsLearning">
      <div class="shapeWrapperSkills">
        <img class="shapeOneSkills" src="assets/img/otherSpecs/skillEllipseGrey.svg" alt="" aria-hidden="true" role="presentation" loading="lazy" decoding="async">
        <img class="shapeTwoSkills" src="assets/img/otherSpecs/skillEllipseGreyHell.svg" alt="" aria-hidden="true" role="presentation" loading="lazy" decoding="async">
      </div>
      <div class="learningTextCol">
        <p class="learningNow">{{ 'SKILLS.LEARNINGNOW' | translate }}</p>
        <p class="learningNext">{{ 'SKILLS.LEARNINGNEXT' | translate }}</p>
      </div>
      <img class="responsiveShape" src="assets/img/otherSpecs/skillEllipseGrey.svg" alt="" aria-hidden="true" role="presentation" loading="lazy" decoding="async">
      <div class="learningIcons">
        <img *ngFor="let skill of learningSkills" [src]="skill.image" [alt]="skill.name" loading="lazy" decoding="async" />
      </div>
    </div>
    <div class="responsiveButtonContainer">
      <button type="button" (click)="scrollToContact()" class="responsiveButton" role="button" aria-label="Let's talk">{{ 'ABOUTME.LETSTALK' | translate }}</button>
    </div>
  </div>
</section>
